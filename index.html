<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Proxy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0066cc;
      --secondary-color: #5856d6;
      --background-color: #f5f5f7;
      --card-background: #ffffff;
      --text-color: #1d1d1f;
      --border-radius: 16px;
      --glass-background: rgba(255, 255, 255, 0.8);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    .hero-section {
      position: relative;
      padding: 50px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.07);
    }

    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 24px;
      padding: 4px;
      background: linear-gradient(
              135deg,
              #ff2d55,
              #ff9500,
              #ffcc00,
              #34c759,
              #5ac8fa,
              #007aff,
              #5856d6,
              #af52de
      );
      -webkit-mask:
              linear-gradient(#fff 0 0) content-box,
              linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .hero-title {
      margin: 0 0 40px;
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1.1;
      background: linear-gradient(90deg, #007aff, #5856d6, #af52de);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 30px;
    }

    .dot {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #007aff, #5856d6, #af52de);
      border-radius: 50%;
      animation: dotPulse 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(1);
      }
      40% {
        transform: scale(1.5);
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 3.5rem;
      }

      .hero-section {
        padding: 30px;
      }

      .loading-dots {
        gap: 12px;
      }

      .dot {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <section class="hero-section">
    <h1 class="hero-title">API Proxy</h1>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </section>
</div>
</body>
</html>
